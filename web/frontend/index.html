<html>

<head>
    <title>Blockchain Interaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script type="text/javascript" src="js-graph-it.js"></script>
</head>

<body onload="initPageObjects()">
    <div class="container spacebefore">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">User Wallet</div>
                <div class="panel-body">
                    <div id="address" class="col-md-6"></div>
                    <div id="balance" class="col-md-6"></div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">Vending Machine</div>
                <div class="panel-body">
                    <div id="contract-address" class="col-md-12"></div>
                    <div id="stock" class="col-md-12"></div>
                    <div id="machine-balance" class="col-md-12"></div>

                    <div class="form-group col-md-12 spacebefore">
                        <label for="bottles">Bottles to purchase</label>
                        <input type="number" class="form-control" id="bottles" aria-describedby="bottlelHelp" value=1>
                        <small id="bottlelHelp" class="form-text text-muted"></small>
                    </div>
                    <div id="error" class="col-md-12"></div>
                    <div class="text-center col-md-12">
                        <button id="purchase-btn" class="btn btn-primary">Purchase</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">Blockchain</div>
                <div class="panel-body canvas" id="mainCanvas" style="height: 100px">
                    <div class="block" id="block_0">
                        <div>GENESIS</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loader" class="overlay">
        <div class="overlay__inner">
            <div class="overlay__content"><span class="spinner"></span></div>
        </div>
    </div>

    <div id="myModal" class="mymodal">
        <!-- Modal content -->
        <div class="mymodal-content">
            <div class="mymodal-header">
                <span onclick="closeModal()" class="close">&times;</span>
                <h4>Block Data</h4>
            </div>
            <div class="mymodal-body">
                <p id="blockdata"></p>
            </div>
            <div class="mymodal-footer text-center">
                <button class="btn btn-primary" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
